mutation Login(
  $username: String!
  $password: String!
) {
  login(username: $username, password: $password) {
    accessToken
    refreshToken
  }
}

mutation Signup(
  $username: String!
  $password: String!
  $name: String!
) {
  signup(username: $username, password: $password, name: $name)
}

mutation Refresh(
  $refreshToken: String!
) {
  refresh(token: $refreshToken) {
    accessToken
    refreshToken
  }
}

