mutation Login(
  $username: String!
  $password: String!
) {
  login(username: $username, password: $password) {
    accessToken
    refreshToken
  }
}

mutation Signup(
  $username: String!
  $password: String!
  $name: String!
) {
  signup(username: $username, password: $password, name: $name)
}
