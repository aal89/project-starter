query GetUsers {
  users {
    id
    name
    lastName
    email
  }
}
mutation Signup(
  $email: String!
  $password: String!
  $name: String!
) {
  signup(email: $email, password: $password, name: $name)
}

mutation Login(
  $email: String!
  $password: String!
) {
  login(email: $email, password: $password)
}
