mutation Login(
  $username: String!
  $password: String!
) {
  login(username: $username, password: $password) {
    accessToken
    refreshToken
  }
}

mutation Signup(
  $username: String!
  $password: String!
  $name: String!
) {
  signup(username: $username, password: $password, name: $name)
}

mutation Refresh(
  $refreshToken: String!
) {
  refresh(token: $refreshToken) {
    accessToken
    refreshToken
  }
}

mutation EditUser(
  $input: UserInput!
) {
  editUser(user: $input) {
    id
  }
}

mutation ResetPassword(
  $id: String!
) {
  resetPassword(id: $id)
}

mutation DeleteAccount(
  $id: String!
) {
  deleteAccount(id: $id)
}

query GetUsers(
  $offset: Int!
  $limit: Int!
) {
  users(offset: $offset, limit: $limit) {
    total
    users {
      id
      username
      name
      lastName
      encodedPermissions
    }
  }
}
