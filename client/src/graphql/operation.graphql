query GetUsers {
  users {
    id
    username
    lastName
    name
  }
}
mutation Signup(
  $username: String!
  $password: String!
  $name: String!
) {
  signup(username: $username, password: $password, name: $name)
}

mutation Login(
  $username: String!
  $password: String!
) {
  login(username: $username, password: $password) {
    user {
      id
      username
      name
    }
    accessToken
    refreshToken
  }
}
